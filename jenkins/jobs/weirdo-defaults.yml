- defaults:
    name: 'weirdo-defaults'
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: false
    node: 'rdo'
    logrotate:
        artifactDaysToKeep: 31
    publishers:
        - email-cores
        - archive-logs
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: absolute
            timeout: 90
            fail: true

- publisher:
    name: 'weirdo-email-cores'
    publishers:
        - email:
            recipients: 'dms@redhat.com'

- publisher:
    name: 'weirdo-archive-logs'
    publishers:
        - archive:
            artifacts: 'logs.html'
            allow-empty: true

# "Building remotely" should always be in the build console output
- publisher:
    name: 'weirdo-release-node'
    publishers:
        - post-tasks:
            - matches:
                - log-text: Building remotely
              script:
                !include-raw:
                    - scripts/weirdo-vars.sh
                    - scripts/cico-node-done-from-ansible.sh
