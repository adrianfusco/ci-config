- defaults:
    name: 'weirdo-defaults'
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: false
    node: 'rdo'
    logrotate:
        artifactDaysToKeep: 31
    publishers:
        - email-cores
        - archive-logs
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: elastic
            elastic-percentage: 200
            elastic-default-timeout: 240
            elastic-number-builds: 5
            timeout: 240
            fail: true

- publisher:
    name: 'weirdo-email-cores'
    publishers:
        - email:
            recipients: 'dms@redhat.com'

- publisher:
    name: 'weirdo-archive-logs'
    publishers:
        - archive:
            artifacts: 'logs.html'
            allow-empty: true
