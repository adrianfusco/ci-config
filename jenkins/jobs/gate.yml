- builder:
    name: 'rdo-infra-gate-tox'
    builders:
        - shining-panda:
            build-environment: 'virtualenv'
            python-version: 'system-CPython-2.7'
            nature: 'shell'
            clear: true
            use-distribute: false
            system-site-packages: false
            ignore-exit-code: false
            command: |
              # Ensure tox is installed
              pip install tox

              # Run {test} from provided jenkins scm gerrit commit ref
              pushd rdo-infra
              git log -n 5 --oneline
              tox -e {test}
              result=$?
              exit $result

- job-template:
    name: 'rdo-infra-gate-tox-{test}'
    defaults: 'parent-promote-defaults'
    description: |
        <p>Managed by Jenkins Job Builder. Do not edit via web.</p>
        <br>
        <p>This job gates against commits done to <a href="https://github.com/redhat-openstack/rdo-infra" target="_blank">rdo-infra</a>.</p>
        <p>It leverages tox for testing.</p>
        <br>
        This is what this job runs:
        <pre>
        # Run {test} from provided jenkins scm gerrit commit ref
        pushd rdo-infra
        git log -n 5 --oneline
        tox -e {test}
        result=$?
        exit $result
        </pre>

    triggers:
        - rdo-infra-gate-trigger
    scm:
        - rdo-infra-gate-repository
    builders:
        - rdo-infra-gate-tox:
            test: '{test}'

- project:
    name: 'rdo-infra-gate-tox-jobs'
    test:
        - 'jjb'
    jobs:
        - rdo-infra-gate-tox-{test}
