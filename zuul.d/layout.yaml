- job:
    name: tox-jjb
    run: playbooks/tox-jjb-run.yml
- project:
    check:
      jobs:
        - tox-jjb
        - tox-py27: &py27
            success-url: "tox/reports.html"
            failure-url: "tox/reports.html"
        - tox-py36: &py36
            success-url: "tox/reports.html"
            failure-url: "tox/reports.html"
            nodeset: rdo-fedora-28
    gate:
      jobs:
        - tox-jjb
        - tox-py27:
            <<: *py27
        - tox-py36:
            <<: *py36
